environment:
  nodejs_version: "18"

branches:
  only:
    - master # ветка git
    - main

cache: node_modules # кеширование

install:
  - npm install # команда установки зависимостей

build: off # отключаем встроенную в appveyor систему сборки

build_script:
  - npm run build

test_script:
  - npm run lint && npm test # скрипт тестирования

deploy_script:
  - git config --global credential.helper store
  - git config --global user.name "appveyor-bot"
  - git config --global user.email "ci@appveyor.com"
  - echo "https://$GITHUB_TOKEN@github.com" > ~/.git-credentials # Убедитесь, что используется правильный формат URL
  - npx gh-pages -d dist -u "appveyor-bot <ci@appveyor>"
